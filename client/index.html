<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">	
	<title>Client Side</title>
	<!-- Vendors -->
	<link rel="stylesheet" type="text/css" href="resources/vendors/materialize/dist/css/materialize.min.css">
	<link rel="stylesheet" type="text/css" href="resources/css/animate.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<script type="text/javascript" src="resources/vendors/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="resources/vendors/materialize/dist/js/materialize.min.js"></script>
	<script type="text/javascript" src="resources/js/socket.io.min.js"></script>
	<!-- App files -->
	<link rel="stylesheet" type="text/css" href="resources/css/main.css">
	
</head>
<body>
<header>
	<div id="loginContainer" class="loginContainer animated bounceInLeft">
		<h3>Welcome, please login</h3>
		<div class="input-field col s6">
          <input  type="text" id="username" class="validate">
          <label for="username">Username</label>
        </div>
 		<a class="waves-effect waves-light btn" id="loginButton">Login</a>
	</div>
	<div id="gameContainer">
		<div class="userBoard">
			<i class="small material-icons" id="logoutButton">power_settings_new</i>
			<span id="userTag"></span>
		</div>
		<div class="gameBoard"></div>
		<div class="chatBox">
			<input type="text" id="message"/>
			<a class="waves-effect waves-light btn" id="sendMessageButton"><i class="material-icons">message</i></a>
		</div>
	</div>
	<script type="text/javascript" src="resources/js/app.js"></script>
</body>
</html>
